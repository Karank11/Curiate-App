plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.kotlin.android)
    id 'kotlin-kapt'
}

def localProperties = new Properties()
localProperties.load(new FileInputStream(rootProject.file("local.properties")))
def newsApiKey = localProperties.getProperty("NEWS_API_KEY") ?: ""

android {
    namespace 'com.example.curiate'
    compileSdk 35

    defaultConfig {
        applicationId "com.example.curiate"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        buildConfigField("String", "NEWS_API_KEY", "\"$newsApiKey\"")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildFeatures {
        buildConfig = true
        viewBinding = true
        dataBinding = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    implementation libs.material
    implementation libs.androidx.activity
    implementation libs.androidx.constraintlayout

    // recyclerview dependency
    implementation libs.androidx.recyclerview

    // viewModel dependencies
    implementation libs.androidx.lifecycle.viewmodel.ktx
    implementation libs.androidx.lifecycle.livedata.ktx
    implementation libs.androidx.lifecycle.runtime.ktx

    // retrofit client dependencies
    implementation libs.retrofit
    implementation libs.converter.gson

    // gson dependencies for JSON serialization/deserialization
    implementation libs.gson

    // okhttp client
    implementation libs.okhttp
    implementation libs.logging.interceptor

    // coroutines support
    implementation libs.kotlinx.coroutines.android
    implementation libs.kotlinx.coroutines.core

    // room database library dependencies
    implementation libs.androidx.room.ktx
    implementation libs.androidx.room.runtime
    kapt libs.androidx.room.compiler


    // Testing Dependencies
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
}